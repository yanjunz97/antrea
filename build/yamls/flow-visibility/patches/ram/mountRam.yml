- op: add
  path: /spec/templates/podTemplates/0/spec/volumes/-
  value: 
    name: clickhouse-storage-volume
    emptyDir:
      medium: Memory
      sizeLimit: 8Gi
- op: add
  path: /spec/templates/podTemplates/0/spec/containers/0/volumeMounts/-
  value: 
    name: clickhouse-storage-volume
    mountPath: /var/lib/clickhouse
