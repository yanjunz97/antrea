apiVersion: apps/v1
kind: Deployment
metadata:
  name: clickhouse-tester
  labels:
    app: clickhouse
spec:
  selector:
    matchLabels:
      app: clickhouse
  template:
    metadata:
      labels:
        app: clickhouse
    spec:
      containers:
      - name: clickhouse-tester
        image: projects.registry.vmware.com/antrea/flow-visibility-clickhouse-tester:latest
        command: [ "/bin/bash", "-c", "--" ]
        args: [ "while true; do sleep 30; done;" ]
        imagePullPolicy: IfNotPresent
